<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBTPay - Crypto Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: bgMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 30px 90px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .wallet-section {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
            display: none;
        }

        .wallet-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .wallet-address {
            font-size: 0.95em;
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .token-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .token-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .token-btn:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .token-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
        }

        .token-symbol {
            font-weight: bold;
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .token-name {
            font-size: 0.85em;
            color: #666;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
            font-weight: 600;
            color: #333;
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .fee-info {
            background: linear-gradient(135deg, #fff9e6 0%, #fff4d4 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #ffd700;
            text-align: center;
        }

        .fee-info strong {
            color: #667eea;
            font-size: 1.2em;
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .main-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .main-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #17a2b8;
            display: block;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .token-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <div class="logo">üí≥</div>
            <h1>KBTPay</h1>
            <p class="subtitle">Secure Crypto Payments on Sepolia</p>
        </div>

        <div class="wallet-section" id="walletSection">
            <div class="wallet-label">Connected Wallet:</div>
            <div class="wallet-address" id="walletAddress">Not connected</div>
        </div>

        <div class="section-title">Select Payment Token</div>
        <div class="token-selector">
            <div class="token-btn active" data-token="ETH" onclick="selectToken('ETH')">
                <div class="token-symbol">ETH</div>
                <div class="token-name">Ethereum</div>
            </div>
            <div class="token-btn" data-token="USDT" onclick="selectToken('USDT')">
                <div class="token-symbol">USDT</div>
                <div class="token-name">Tether</div>
            </div>
            <div class="token-btn" data-token="KBT" onclick="selectToken('KBT')">
                <div class="token-symbol">KBT</div>
                <div class="token-name">KBT Token</div>
            </div>
        </div>

        <div class="section-title">Quick Amount Selection</div>
        <div class="quick-amounts">
            <button class="quick-btn" onclick="setAmount('0.001')">0.001</button>
            <button class="quick-btn" onclick="setAmount('0.01')">0.01</button>
            <button class="quick-btn" onclick="setAmount('0.1')">0.1</button>
            <button class="quick-btn" onclick="setAmount('1')">1</button>
        </div>

        <div class="form-group">
            <label for="amount">Payment Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" step="0.001" min="0" value="0.001">
        </div>

        <div class="fee-info">
            <div style="margin-bottom: 5px;">Transaction Fee: <strong>1.8%</strong></div>
            <div>Total to Pay: <strong id="totalAmount">0.001018</strong> <span id="selectedTokenSymbol">ETH</span></div>
        </div>

        <button id="connectBtn" class="main-btn" onclick="connectWallet()">Connect Wallet</button>
        <button id="payBtn" class="main-btn" style="display: none;" onclick="makePayment()">Pay Now</button>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const MERCHANT_ADDRESS = '0xD51618934e7E37bf80Ab40F59642CA98FB3E6317';
        
        const TOKENS = {
            ETH: {
                address: '0x0000000000000000000000000000000000000000',
                symbol: 'ETH',
                decimals: 18
            },
            USDT: {
                address: '0xea70e6d9579110a965bEf06ff01d03216F5Ee1F1',
                symbol: 'USDT',
                decimals: 18
            },
            KBT: {
                address: '0x27533feF27F07224e746705Da19243f89dC36D81',
                symbol: 'KBT',
                decimals: 18
            }
        };

        let provider, signer, userAddress;
        let selectedToken = 'ETH';

        function selectToken(token) {
            selectedToken = token;
            document.querySelectorAll('.token-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-token="${token}"]`).classList.add('active');
            document.getElementById('selectedTokenSymbol').textContent = token;
            updateTotal();
        }

        function setAmount(value) {
            document.getElementById('amount').value = value;
            updateTotal();
        }

        document.getElementById('amount').addEventListener('input', updateTotal);

        function updateTotal() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fee = amount * 0.018;
            const total = amount + fee;
            document.getElementById('totalAmount').textContent = total.toFixed(6);
        }

        async function connectWallet() {
            try {
                showStatus('Connecting to MetaMask...', 'info');
                
                if (!window.ethereum) {
                    throw new Error('MetaMask not installed. Please install MetaMask extension.');
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                const network = await provider.getNetwork();
                if (network.chainId !== 11155111) {
                    throw new Error('Please switch to Sepolia network in MetaMask');
                }

                document.getElementById('walletAddress').textContent = userAddress;
                document.getElementById('walletSection').style.display = 'block';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('payBtn').style.display = 'block';

                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function makePayment() {
            try {
                const amount = document.getElementById('amount').value;
                
                if (!amount || parseFloat(amount) <= 0) {
                    throw new Error('Please enter valid amount');
                }

                showStatus('Creating payment intent...', 'info');
                document.getElementById('payBtn').disabled = true;

                const amountWei = ethers.utils.parseEther(amount).toString();
                const token = TOKENS[selectedToken];

                const intentResponse = await fetch(`${API_BASE}/transactions/create-intent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        merchantAddress: MERCHANT_ADDRESS,
                        customerAddress: userAddress,
                        amount: amountWei,
                        tokenAddress: token.address,
                        chainId: 11155111
                    })
                });

                const intentData = await intentResponse.json();
                
                if (!intentData.success) {
                    throw new Error(intentData.error || 'Failed to create payment intent');
                }

                console.log('Payment intent:', intentData);
                showStatus(`Preparing transaction... Payment ID: ${intentData.paymentId}`, 'info');

                let tx;
                
                if (selectedToken === 'ETH') {
                    tx = await signer.sendTransaction({
                        to: MERCHANT_ADDRESS,
                        value: ethers.utils.parseEther(amount)
                    });
                } else {
                    const tokenContract = new ethers.Contract(
                        token.address,
                        ['function transfer(address to, uint256 amount) returns (bool)'],
                        signer
                    );
                    tx = await tokenContract.transfer(MERCHANT_ADDRESS, amountWei);
                }

                showStatus('Transaction sent! Waiting for confirmation...', 'info');
                console.log('TX Hash:', tx.hash);

                await fetch(`${API_BASE}/transactions/update-hash`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentId: intentData.paymentId,
                        transactionHash: tx.hash
                    })
                });

                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    showStatus(`Payment successful! Transaction: ${tx.hash.substring(0, 20)}...`, 'success');
                    console.log('Confirmed:', receipt);
                } else {
                    throw new Error('Transaction failed on blockchain');
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
            } finally {
                document.getElementById('payBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        updateTotal();
    </script>
</body>
</html>
